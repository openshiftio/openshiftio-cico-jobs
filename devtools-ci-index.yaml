    saasherder_prepare: |
        if [ "$SAAS_GIT" != "none" ]; then
            SAAS_ENV=staging
            PATH=$PATH:~/.local/bin/
            CONTEXT=$(echo $SAAS_GIT | sed 's/.*://')
            SAAS_GIT=$(echo $SAAS_GIT | sed 's/:.*//')
            if [[ -z "$SAAS_SERVICE_NAME" || "$SAAS_SERVICE_NAME" == "none" ]]; then
                SAAS_SERVICE_NAME=$GIT_REPO
            fi
            if [ "$SUBDIR" != "" ]; then
