          cron: '* * * * *'
          github-hooks: false
          permit-all: false
          trigger-phrase: '.*\[test\].*'
          allow-whitelist-orgs-as-admins: true

- scm:
    name: git-scm
    scm:
        - git:
            url: "{git_url}"
            skip-tag: True
            git-tool: ci-git
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branches:
                - '${{ghprbActualCommit}}'

- job-template:
    name: '{ci_project}-{git_repo}'
    description: |
        Managed by Jenkins Job Builder, do not edit manually!
    node: "{ci_project}"
    properties:
        - github:
            url: https://github.com/{git_username}/{git_repo}/
    scm:
        - git-scm:
            git_url: https://github.com/{git_username}/{git_repo}.git
    triggers:
        - githubprb
    builders:
        - shell: |
            # testing out the cico client
            set +e
            export CICO_API_KEY=$(cat ~/duffy.key )
            read CICO_hostname CICO_ssid <<< $(cico node get -f value -c ip_address -c comment)
            sshopts="-t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -l root"
            ssh_cmd="ssh $sshopts $CICO_hostname"
            # Forward env vars to worker
            env | grep -E "(JENKINS_URL|GIT_BRANCH|GIT_COMMIT|BUILD_NUMBER|ghprb)" | sed 's/^/export /g' | \
              $ssh_cmd tee -a .bashrc
            $ssh_cmd yum -y install rsync
            git rebase origin/${{ghprbTargetBranch}} \
            && rsync -e "ssh $sshopts" -Ha $(pwd)/ $CICO_hostname:payload \
            && $ssh_cmd -t "cd payload && {ci_cmd}"
            rtn_code=$?
            cico node done $CICO_ssid
            exit $rtn_code

- job-template:
    name: '{ci_project}-{git_repo}-build-master'
    description: |
        Managed by Jenkins Job Builder, do not edit manually!
    node: "{ci_project}"
    properties:
        - github:
            url: https://github.com/{git_username}/{git_repo}/
    scm:
        - git:
            url: https://github.com/{git_username}/{git_repo}.git
            shallow_clone: true
            branches: 
                - master
    triggers:
        - github
    builders:
        - shell: |
            # testing out the cico client
            set +e
            export CICO_API_KEY=$(cat ~/duffy.key )
            read CICO_hostname CICO_ssid <<< $(cico node get -f value -c ip_address -c comment)
            sshopts="-t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -l root"
            ssh_cmd="ssh $sshopts $CICO_hostname"
            # Forward env vars to worker
            env | grep -E "(JENKINS_URL|GIT_BRANCH|GIT_COMMIT|BUILD_NUMBER|ghprb)" | sed 's/^/export /g' | \
              $ssh_cmd tee -a .bashrc
            $ssh_cmd yum -y install rsync
            rsync -e "ssh $sshopts" -Ha $(pwd)/ $CICO_hostname:payload
            $ssh_cmd -t "cd payload && {ci_cmd}"
            rtn_code=$?
            cico node done $CICO_ssid
            if [ $rtn_code -eq 0 ]; then oc deploy {svc_name} --latest -n almighty ; fi
            exit $rtn_code

